spring:
  application:
    name: attendance-io-backend
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:}
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID:}
            client-secret: ${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET:}
            scope:
              - email
              - profile
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always
    timeout: 30d
    cookie:
      name: JSESSIONID
      http-only: true # Prevent XSS attacks
      secure: true # Set to true in production with HTTPS
      same-site: none # Required for Capacitor (cross-site WebView -> API)
      max-age: 30d
  # Timezone configuration - Set JVM timezone to IST (Asia/Kolkata) for scheduled tasks
  jackson:
    time-zone: Asia/Kolkata

# Application configuration
app:
  frontend:
    url: ${FRONTEND_URL:https://attendanceio.paramsavjani.in}
  auth-debug: ${AUTH_DEBUG:false}
  classes:
    start-date: ${CLASSES_START_DATE:2025-12-18} # Format: yyyy-MM-dd (e.g., 2025-01-01)

# Server configuration
server:
  port: 8080
  # If you run behind Nginx/Cloudflare/Render/etc, this ensures Spring sees https scheme
  # (prevents Google redirect_uri_mismatch due to http vs https).
  forward-headers-strategy: framework
  servlet:
    session:
      timeout: 30d
      cookie:
        same-site: none
        secure: true
  error:
    include-message: always
    include-binding-errors: always

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# Logging - Full logs enabled for production
logging:
  level:
    root: INFO  # Show all INFO, WARN, and ERROR logs
    # Full application logs
    com.attendanceio: DEBUG
    # Scheduled task service - ensure it's visible
    com.attendanceio.api.service.SleepReminderService: INFO
    # Spring Scheduling framework - to see scheduled task registration and execution
    org.springframework.scheduling: INFO
    org.springframework.scheduling.annotation: INFO
    org.springframework.scheduling.concurrent: INFO
    # Spring Security logs
    org.springframework.security: INFO
    org.springframework.security.oauth2: INFO
    org.springframework.security.web: INFO
    org.springframework.security.web.FilterChainProxy: INFO
    org.springframework.security.web.context: INFO
    # Spring framework logs
    org.springframework.web: INFO
    org.springframework.boot: INFO
    org.hibernate: INFO
    org.springframework.jdbc: INFO
    # Actuator logs
    org.springframework.boot.actuate: INFO

