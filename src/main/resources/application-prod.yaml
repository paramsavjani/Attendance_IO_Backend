spring:
  application:
    name: attendance-io-backend
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:}
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID:}
            client-secret: ${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET:}
            scope:
              - email
              - profile
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub
  session:
    timeout: 2592000 # Session timeout: 30 days in seconds
    cookie:
      name: JSESSIONID
      http-only: true # Prevent XSS attacks
      secure: true # Set to true in production with HTTPS
      same-site: lax # CSRF protection
      max-age: 2592000 # 30 days in seconds (cookie expiration)

# Application configuration
app:
  frontend:
    url: ${FRONTEND_URL:https://attendancieio.paramsavjani.in}

# Server configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# Logging
logging:
  level:
    root: INFO
    com.attendanceio: DEBUG

