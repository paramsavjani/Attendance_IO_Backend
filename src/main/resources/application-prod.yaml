spring:
  application:
    name: attendance-io-backend
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:}
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID:}
            client-secret: ${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET:}
            scope:
              - email
              - profile
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always
    timeout: 30d
    cookie:
      name: JSESSIONID
      http-only: true # Prevent XSS attacks
      secure: true # Set to true in production with HTTPS
      same-site: none # Required for Capacitor (cross-site WebView -> API)
      max-age: 30d
  # Timezone configuration - Set JVM timezone to IST (Asia/Kolkata) for scheduled tasks
  jackson:
    time-zone: Asia/Kolkata

# Application configuration
app:
  frontend:
    url: ${FRONTEND_URL:https://attendanceio.paramsavjani.in}
  auth-debug: ${AUTH_DEBUG:false}

# Server configuration
server:
  port: 8080
  # If you run behind Nginx/Cloudflare/Render/etc, this ensures Spring sees https scheme
  # (prevents Google redirect_uri_mismatch due to http vs https).
  forward-headers-strategy: framework
  servlet:
    session:
      timeout: 30d
      cookie:
        same-site: none
        secure: true
  error:
    include-message: always
    include-binding-errors: always

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# Logging - Reduced verbosity, keep only scheduled notification logs
logging:
  level:
    root: WARN  # Only show warnings and errors by default
    # Keep scheduled notification service logs visible
    com.attendanceio.api.service.SleepReminderService: INFO
    com.attendanceio.api.service.FcmNotificationService: INFO
    # Reduce other application logs
    com.attendanceio: WARN
    # Suppress verbose Spring Security logs
    org.springframework.security: WARN
    org.springframework.security.oauth2: WARN
    org.springframework.security.web: WARN
    org.springframework.security.web.FilterChainProxy: WARN
    org.springframework.security.web.context: WARN
    # Suppress other Spring framework logs
    org.springframework.web: WARN
    org.springframework.boot: WARN
    org.hibernate: WARN
    org.springframework.jdbc: WARN
    # Suppress actuator health check logs
    org.springframework.boot.actuate: WARN

