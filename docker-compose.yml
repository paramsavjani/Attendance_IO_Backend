services:
  backend:
    image: paramsavjanidev/attendance-io-backend:latest
    container_name: attendance-io-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      # Spring profile
      - SPRING_PROFILES_ACTIVE=prod
      
      # JVM options (optional, adjust based on your VPS resources)
      - JAVA_OPTS=-Xmx512m -Xms256m
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge
